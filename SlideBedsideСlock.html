<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/slides.css">
    <title>RDN</title>
</head>

<body>
    <div class="container">
        <div class="watch">
            <img src="images/Slides//Bedside Сlock/1.jpg" alt="Bedside Сlock">
            <img src="images/Slides//Bedside Сlock/2.jpg" alt="Bedside Сlock">
            <img src="images/Slides/Bedside Сlock/3.jpg" alt="Bedside Сlock">
            <img src="images/Slides/Bedside Сlock/4.jpg" alt="Bedside Сlock">
            <img src="images/Slides/Bedside Сlock/5.jpg" alt="Bedside Сlock">
            <img src="images/Slides/Bedside Сlock/6.jpg" alt="Bedside Сlock">
            <img src="images/Slides/Bedside Сlock/7.jpg" alt="Bedside Сlock">
            <img src="images/Slides/Bedside Сlock/8.jpg" alt="Bedside Сlock">
            <img src="images/Slides/Bedside Сlock/9.jpg" alt="Bedside Сlock">
        </div>
    </div>

    <script>
        var indexValue = 0;
        function Slides() {
            setTimeout(Slides, 4500);
            var a;
            const img = document.querySelectorAll("img");
            for (a = 0; a < img.length; a++) {
                img[a].style.display = "none";
            }
            indexValue++;
            if (indexValue > img.length) {
                indexValue = 1
            }
            img[indexValue - 1].style.display = "block";
        }
        Slides();

    </script>

</body>

</html>
