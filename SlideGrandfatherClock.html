<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/slides.css">
    <title>RDN</title>
</head>

<body>
    <div class="container">
        <div class="watch">
            <img src="images/Slides/Grandfather Clock/1.jpg" alt="Grandfather Clock">
            <img src="images/Slides/Grandfather Clock/2.webp" alt="Grandfather Clock">
            <img src="images/Slides/Grandfather Clock/3.jpg" alt="Grandfather Clock">
            <img src="images/Slides/Grandfather Clock/4.jpg" alt="Grandfather Clock">
        </div>
    </div>

    <script>
        var indexValue = 0;
        function Slides() {
            setTimeout(Slides, 4500);
            var a;
            const img = document.querySelectorAll("img");
            for (a = 0; a < img.length; a++) {
                img[a].style.display = "none";
            }
            indexValue++;
            if (indexValue > img.length) {
                indexValue = 1
            }
            img[indexValue - 1].style.display = "block";
        }
        Slides();

    </script>

</body>

</html>
