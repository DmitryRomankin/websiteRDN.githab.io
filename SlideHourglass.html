<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/slides.css">
    <title>RDN</title>
</head>

<body>
    <div class="container">
        <div class="watch">
            <img src="images/Slides/Hourglass/1.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/2.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/3.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/4.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/5.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/6.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/7.png" alt="Hourglass">
            <img src="images/Slides/Hourglass/8.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/9.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/10.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/11.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/12.webp" alt="Hourglass">
            <img src="images/Slides/Hourglass/13.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/14.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/15.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/16.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/17.jpg" alt="Hourglass">
            <img src="images/Slides/Hourglass/18.jpg" alt="Hourglass">
        </div>
    </div>

    <script>
        var indexValue = 0;
        function Slides() {
            setTimeout(Slides, 4500);
            var a;
            const img = document.querySelectorAll("img");
            for (a = 0; a < img.length; a++) {
                img[a].style.display = "none";
            }
            indexValue++;
            if (indexValue > img.length) {
                indexValue = 1
            }
            img[indexValue - 1].style.display = "block";
        }
        Slides();

    </script>

</body>

</html>
