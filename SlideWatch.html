<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/slides.css">
    <title>RDN</title>
</head>

<body>
    <div class="container">
        <div class="watch">
            <img src="images/Slides/Watch/1.jpg" alt="watch">
            <img src="images/Slides/Watch/2.jpg" alt="watch">
            <img src="images/Slides/Watch/3.jpg" alt="watch">
            <img src="images/Slides/Watch/4.jpg" alt="watch">
            <img src="images/Slides/Watch/5.jpg" alt="watch">
            <img src="images/Slides/Watch/6.jpg" alt="watch">
            <img src="images/Slides/Watch/7.jpg" alt="watch">
            <img src="images/Slides/Watch/8.jpg" alt="watch">
            <img src="images/Slides/Watch/9.jpg" alt="watch">
            <img src="images/Slides/Watch/10.jpg" alt="watch">
            <img src="images/Slides/Watch/11.jpg" alt="watch">
            <img src="images/Slides/Watch/12.jpg" alt="watch">
            <img src="images/Slides/Watch/13.jpg" alt="watch">
            <img src="images/Slides/Watch/14.jpg" alt="watch">
            <img src="images/Slides/Watch/15.jpg" alt="watch">
            <img src="images/Slides/Watch/16.jpg" alt="watch">
        </div>
    </div>

    <script>
        var indexValue = 0;
        function Slides() {
            setTimeout(Slides, 4500);
            var a;
            const img = document.querySelectorAll("img");
            for (a = 0; a < img.length; a++) {
                img[a].style.display = "none";
            }
            indexValue++;
            if (indexValue > img.length) {
                indexValue = 1
            }
            img[indexValue - 1].style.display = "block";
        }
        Slides();

    </script>

</body>

</html>
